<!-- Complex version (version 2) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator (version 2)</title>
    <link rel="stylesheet" type ="text/css" href="style2.css">
    <script type="text/javascript" src="script2.js"></script>
</head>
<body>

    <div class="container">

        <header>
            <h2 id ="title">PASSWORD GENERATOR</h2>
        </header>

        <div class="options"></div>
            <!-- Password length is between 8 and 128 characters -->
            <form class="criteria">
                <label for="length">Password length</label>
                <input type="number" id="length" name="password-length">
            </form>
            <!-- At least one character type should be selected (lowercase, uppercase, numeric, and/or special characters) -->
            <!-- Lower case option -->
            <form>
                <input type="checkbox" id="lowerCase" name="lowerCase">
                <label for="lowercase">Include lower case</label><br>
            </form>

            <!-- Upper case option -->
            <form>
                <input type="checkbox" id="upperCase" name="upperCase">
                <label for="uppercase">Include upper case</label><br>
            </form>

            <!-- Numeric option -->
            <form>
                <input type="checkbox" id="number" name="number">
                <label for="number">Include numbers</label><br>
            </form>

            <!-- Spcecial characters option -->
            <form>
                <input type="checkbox" id="specialCharacter" name="specialCharacter">
                <label for="special-character">Include special characters</label><br>
            </form>

            <!-- Button -->
            <button id="create">Create</button>

            <!-- Display result box -->
            <div class="result-container">
                <input type="display" id="display" name="display-box">
            </div>
            
        </div>
    </div>
</body>
</html>
