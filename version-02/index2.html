<!-- Complex version (version 2) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator (version 2)</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Select2 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script> -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./script2.js"></script>
</head>

<body>

    <div class="container">
        <form>
            <h2>PASSWORD GENERATOR</h2>
            <hr>
            <br>
            <div>
                <label for="length">Password length</label>
                <select class="select2" id="length">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
            <br>

            <input type="checkbox" id="lowerCase" name="lowerCase">
            <label for="lowercase">Include lower case</label><br>
            <br>

            <input type="checkbox" id="upperCase" name="upperCase">
            <label for="uppercase">Include upper case</label><br>
            <br>

            <input type="checkbox" id="number" name="number">
            <label for="number">Include numbers</label><br>
            <br>

            <input type="checkbox" id="special-character" name="special-character">
            <label for="special-character">Include special characters</label><br>
            <br>

            <div class="d-grid gap-2">
                <button id="generate" type="submit">Generate password</button>
            </div>
            <br>

            <p id="alert"></p>
            <div id="dashed">
                <div id="display"></div>
            </div>
            
        </form>
    </div>

</body>

</html>
